<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>sample_airbnb</title>
    <style>
        @media(min-width: 768px) {
            section {
                padding-top: 13.3125rem;
            }

            section {
                padding-bottom: 7.5rem;
            }
        }
    </style>    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>      
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />     
  </head>
  <body>
    <h1>Hello, world!</h1>
    <!-- Added all the container-fluid divs -->

    <div class="container-fluid" style="height:50vh">
        <nav class="bg-primaryX text-lightX navbar navbar-expand-xl navbar-dark  navbar-togglable  fixed-top">

            <div class="container">

                <!-- Brand -->
                <a class="navbar-brand" href="index.html">
                    Airbnb
                </a>

                <!-- Toggler -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapse -->
                <div class="collapse navbar-collapse" id="navbarCollapse">

                    <!-- Links -->
                    <ul class="navbar-nav ml-auto">
                      <li class="nav-item active mx-4">
                        <a class="nav-link" href="#">Become a host</a>
                      </li>
                      <li class="nav-item mx-4">
                        <a class="nav-link" href="#">Help</a>
                      </li>
                      <li class="nav-item mx-4">
                        <a class="nav-link" href="#">Sign up</a>
                      </li>
                      <li class="nav-item mx-4">
                        <a class="nav-link" href="#">Login</a>
                      </li>                                                    
                    </ul>

                </div> <!-- / .navbar-collapse -->
            </div> <!-- / .container -->
        </nav>


        <section class="section section-top section-full">

            <!-- Cover -->
            <div class="bg-cover" style="background-image: url(https://images.unsplash.com/photo-1542833278-f4deb3180291?ixlib=rb-1.2.1&auto=format&fit=crop&w=1487&q=80);
                                         position: absolute;
                                         top: 0;
                                         bottom: 0;
                                         left: 0;
                                         right: 0;
                                         background-repeat: no-repeat;
                                         background-position: 50%;
                                         background-size: cover; 
                                         position: absolute;
                                         top: 0;
                                         bottom: 0;
                                         left: 0;
                                         right: 0;
                                         background-repeat: no-repeat;
                                         background-position: 50%;
                                         background-size: cover;">
          </div>
            <!-- Overlay -->
            <div class="bg-overlay"></div>

            <!-- Triangles -->
            <div class="bg-triangle bg-triangle-light bg-triangle-bottom bg-triangle-left"></div>
            <div class="bg-triangle bg-triangle-light bg-triangle-bottom bg-triangle-right"></div>

            <!-- Content -->
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-8 col-lg-7">
                    </div>
                </div> <!-- / .row -->
            </div> <!-- / .container -->
            <div class="container">
              <div class="row">
                  <div class="col-sm-5">
                  <div class="card">
                    <div class="card-body">
                      <h1 class="h3">Book homes, hotels, and more on Airbnb</h1>
                      <form>
                        <div class="form-group">
                          <label for="locationInput">WHERE</label>
                          <input type="email" class="form-control" id="locationInput" aria-describedby="locationInputHelp" placeholder="Anywhere">
                          <small id="locationInputHelp" class="form-text text-muted sr-only">Please type in your desired destination.</small>
                          <div class="container">
                            <label for="startDate">Start Date: </label><br>
                            <input id="startDate" width="276" /><br>
                            <label for="endDate">End Date: </label><br>
                            <input id="endDate" width="276" />
                          </div>                                               
                          <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">ADULTS</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>1 adult</option>
                                      <option>2 adults</option>
                                      <option>3 adults</option>
                                      <option>4 adults</option>
                                      <option>5 adults</option>
                                      <option>6 adults</option>
                                      <option>7 adults</option>
                                      <option>8 adults</option>
                                      <option>9 adults</option>
                                      <option>10 adults</option>
                                      <option>11 adults</option>
                                      <option>12 adults</option>
                                      <option>13 adults</option>
                                      <option>14 adults</option>
                                      <option>15 adults</option>
                                      <option>16 adults</option>
                                    </select>
                                </div>
                            </div>
                              <div class="col-sm-6">
                                  <div class="form-group">
                                    <label for="exampleFormControlSelect1">CHILDREN</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>0 children</option>
                                      <option>1 child</option>
                                      <option>2 children</option>
                                      <option>3 children</option>
                                      <option>4 children</option>
                                      <option>5 children</option>
                                    </select>
                                  </div>  
                              </div>                        
                          </div>                          
                      </form>
                      <a href="#" class="btn btn-danger btn-block">Search</a>
                    </div>
                  </div>
                  </div>
              </div>    
          </div>          
        </section>
    </div>
    <div class="container-fluid container bg-secondary display-1">
        2nd section
    </div>
    <div class="container-fluid container bg-success display-1">
        3rd section
    </div>
    <div class="container-fluid container bg-warning display-1">
        4th section
    </div>
    <div class="container-fluid container bg-danger display-1">
        5th section
    </div>
    <div class="container-fluid container bg-info display-1">
        6th section
    </div>
    <!-- Optional JavaScript -->
    <script>
      var today = new Date(new Date().getFullYear(), new Date().getMonth(), new Date().getDate());
      $('#startDate').datepicker({
          uiLibrary: 'bootstrap4',
          iconsLibrary: 'fontawesome',
          minDate: today,
          maxDate: function () {
              return $('#endDate').val();
          }
      });
      $('#endDate').datepicker({
          uiLibrary: 'bootstrap4',
          iconsLibrary: 'fontawesome',
          minDate: function () {
              return $('#startDate').val();
          }
      });
  </script>     
  </body>
</html>
