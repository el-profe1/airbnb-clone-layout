<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>sample_airbnb</title>

  <body>
    <h1>Hello, world!</h1>
    <!-- Added all the container-fluid divs -->

    <div class="container-fluid" style="height:50vh">
        <nav class="bg-primaryX text-lightX navbar navbar-expand-xl navbar-dark  navbar-togglable  fixed-top">

            <div class="container">

                <!-- Brand -->
                <a class="navbar-brand" href="index.html">
                    Airbnb
                </a>

                <!-- Toggler -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapse -->
                <div class="collapse navbar-collapse" id="navbarCollapse">

                    <!-- Links -->
                    <ul class="navbar-nav ml-auto">
                      <li class="nav-item active mx-4">
                        <a class="nav-link" href="#">Become a host</a>
                      </li>
                      <li class="nav-item mx-4">
                        <a class="nav-link" href="#">Help</a>
                      </li>
                      <li class="nav-item mx-4">
                        <a class="nav-link" href="#">Sign up</a>
                      </li>
                      <li class="nav-item mx-4">
                        <a class="nav-link" href="#">Login</a>
                      </li>                                                    
                    </ul>

                </div> <!-- / .navbar-collapse -->
            </div> <!-- / .container -->
        </nav>


        <section class="section section-top section-full">

            <!-- Cover -->
            <div class="bg-cover" style="background-image: url(https://images.unsplash.com/photo-1542833278-f4deb3180291?ixlib=rb-1.2.1&auto=format&fit=crop&w=1487&q=80);
                                         position: absolute;
                                         top: 0;
                                         bottom: 0;
                                         left: 0;
                                         right: 0;
                                         background-repeat: no-repeat;
                                         background-position: 50%;
                                         background-size: cover; 
                                         position: absolute;
                                         top: 0;
                                         bottom: 0;
                                         left: 0;
                                         right: 0;
                                         background-repeat: no-repeat;
                                         background-position: 50%;
                                         background-size: cover;">
          </div>
            <!-- Overlay -->
            <div class="bg-overlay"></div>

            <!-- Triangles -->
            <div class="bg-triangle bg-triangle-light bg-triangle-bottom bg-triangle-left"></div>
            <div class="bg-triangle bg-triangle-light bg-triangle-bottom bg-triangle-right"></div>

            <!-- Content -->
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-8 col-lg-7">
                    </div>
                </div> <!-- / .row -->
            </div> <!-- / .container -->
            <div class="container">
              <div class="row">
                  <div class="col-sm-5">
                  <div class="card">
                    <div class="card-body">
                      <h1 class="h3">Book homes, hotels, and more on Airbnb</h1>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-danger btn-block">Search</a>
                    </div>
                  </div>
                  </div>
              </div>    
          </div>          
        </section>
    </div>
    <div class="container-fluid container bg-secondary display-1">
        2nd section
    </div>
    <div class="container-fluid container bg-success display-1">
        3rd section
    </div>
    <div class="container-fluid container bg-warning display-1">
        4th section
    </div>
    <div class="container-fluid container bg-danger display-1">
        5th section
    </div>
    <div class="container-fluid container bg-info display-1">
        6th section
    </div>
    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
